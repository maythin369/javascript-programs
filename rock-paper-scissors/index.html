<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        console.log("Hello World");

        // getting the computer choice
        function getComputerChoice(){
            let num = Math.floor(Math.random() * 3) + 1;

            let computerChoice;
            
            switch (num){
                case 1:
                    computerChoice = "rock";
                    break;
                case 2:
                    computerChoice = "paper";
                    break;
                case 3:
                    computerChoice = "scissors";
                    break;
            }

            return computerChoice;                
        }


        //getting the human choice
        function getHumanChoice() {
            let humanChoice = prompt("What is your choice?").toLowerCase();
            return humanChoice;
        }


        //setting the scores
        let humanScore = 0;
        let computerScore = 0;
        let tieScore = 0;


        //the functioning of the game
        function playRound(humanChoice, computerChoice){

            let result;
            let winner;

            //checking for result if the human choice is rock
            if (humanChoice == "rock"){

                switch (computerChoice){
                    case "paper":
                        console.log("You lose! Paper beats rock.");
                        winner = "computer";
                        break;

                    case "scissors":
                        console.log("You win! Rock beats scissors.");
                        winner = "human";
                        break;

                    case "rock":
                        console.log("It's a tie! Both chose rock.");
                        winner = "tie";
                        break;
                }
            }

            //checking for result if the human choice is paper
            if (humanChoice == "paper"){

                switch(computerChoice){
                    case "rock": 
                        console.log("You win! Paper beats rock.");
                        winner = "human";
                        break;

                    case "scissors":
                        console.log("You lose! Scissors beats paper.");
                        winner = "computer";
                        break;

                    case "paper":
                        console.log("It's a tie! Both chose paper.");
                        winner = "tie";
                        break;
                }
            }

            //checking for result if the human choice is scissors
            if (humanChoice == "scissors"){

                switch(computerChoice){
                    case "rock": 
                        console.log("You lose! Rock beats scissors.");
                        winner = "computer";
                        break;

                    case "paper":
                        console.log("You win! Scissors beats paper.");
                        winner = "human";
                        break;

                    case "scissors":
                        console.log("It's a tie! Both chose scissors.");
                        winner = "tie";
                        break;
                }
            }

            return winner;

        }


        //Playing the game
        function playGame(){

            for(let i = 0; i < 5; i++){

                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                let winner = playRound(humanSelection, computerSelection);

                switch(winner){
                    case "human": 
                        humanScore++;
                        break;
                    case "computer":
                        computerScore++;
                        break;
                    case "tie":
                        tieScore++;
                        break;
                }

            }

            console.log(`Human - ${humanScore}\nComputer - ${computerScore}\nTies - ${tieScore}`);

            if (humanScore > computerScore) {
                console.log('The winner is human!');
            } else if (computerScore > humanScore) {
                console.log('The winner is computer!');
            } else {
                console.log("It's a tie!");
            }
            
        }

        playGame();
 

    </script>
</body>
</html>
